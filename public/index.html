<!DOCTYPE html> 
<html lang="ja" ng-app="MapApps">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=yes">
    <title></title>
    <link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"></script>
    <script src="assets/application.js"></script>
    <link href="assets/application.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <div ng-controller="ViewCtrl">
      <div class="display" id="front">
        <img class="photo" src={{photo.path}} />
      </div>
      <button class="btn" ng-click="turnLeft()">Turn left</button>
      <button class="btn" ng-click="turnRight()">Turn right</button>
      <br />
      <button class="btn" ng-show="hasPhoto.forward" ng-click="goForward()">Forward</button>
      <button class="btn" ng-show="hasPhoto.back" ng-click="goBack()">Back</button>
      <button class="btn" ng-show="hasPhoto.left" ng-click="goLeft()">Left</button>
      <button class="btn" ng-show="hasPhoto.right" ng-click="goRight()">Right</button>
      <br />
      <img class="arrow" src="images/triangle.png" style="transform: rotate({{theta}}deg);"/>
      <ul>
        <li>x: {{col.x}}</li>
        <li>y: {{col.y}}</li>
        <li>z: {{col.z}}</li>
   
      
      <table border="1">
  	<tr>
   	  <td width="25"><img src="images/maru.png" ng-show="existMap.northwest"></td>
   	  <td width="25"><img src="images/maru.png" ng-show="existMap.north"></td>
          <td width="25"><img src="images/maru.png" ng-show="existMap.northeast"></td>
  	</tr>
  	<tr>
	  <td width="25"><img src="images/maru.png" ng-show="existMap.west"></td>
   	  <td width="25"><img src="images/hoshi.png"></td>
          <td width="25"><img src="images/maru.png" ng-show="existMap.east"></td>
  	</tr>
        <tr>
          <td width="25"><img src="images/maru.png" ng-show="existMap.southwest"></td>
          <td width="25"><img src="images/maru.png" ng-show="existMap.south"></td>
          <td width="25"><img src="images/maru.png" ng-show="existMap.southeast"></td>
      </table>
    </div>
  </body>
</html>
