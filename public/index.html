<!DOCTYPE html> 
<html lang="ja" ng-app="MapApps">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=yes">
    <title></title>
    <link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"></script>
    <script src="assets/application.js"></script>
  </head>

  <body>
    <div ng-controller="MapsCtrl">
      {{photos | json}}
    </div>
    <div ng-controller="BtnCtrl">
      <button class="btn" ng-click="forward()">Forward</button>
      <button class="btn" ng-click="back()">Back</button>
      <button class="btn" ng-click="left()">Left</button>
      <button class="btn" ng-click="right()">Right</button>

      <img ng-show="flags.forward" src="images/triangle.png" style="transform: rotate(0deg);"/>
      <img ng-show="flags.back" src="images/triangle.png" style="transform: rotate(180deg);"/>
      <img ng-show="flags.left" src="images/triangle.png" style="transform: rotate(270deg);"/>
      <img ng-show="flags.right" src="images/triangle.png" style="transform: rotate(90deg);"/>
    </div>
  </body>
</html>
